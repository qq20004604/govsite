<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五子棋</title>
</head>
<body>
<link type="text/css" rel="stylesheet" href="./Backgammon.css"/>
<p><b>提示：只支持IE9及以上版本浏览器</b></p>
<div>
    <label>
        棋盘尺寸：<input id="size" type="number" value="19"/> 格
    </label>
    <button style="margin-left:30px;" id="start-btn">【生成棋盘】</button>
    <button style="margin-left:30px;" id="reset-btn">【重置棋盘】</button>
    <button style="margin-left:30px;" id="backPiece-btn">【悔棋】</button>
</div>
<div id="infos">
    <p>当前下棋方：</p>
    <p id="thisOrder">黑方</p>
    <div id="winner"></div>
</div>
<div id="checkerboard">
</div>
<script src="../listenError.js"></script>
<script src="./Backgammon.js"></script>
</body>
</html>
