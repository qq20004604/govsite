<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/1.3.1/jquery.min.js"></script>
    <title>可以暂停的动画</title>
</head>
<body>
<style>
    #box {
        position: absolute;
        left: 200px;
        top: 100px;
        width: 100px;
        height: 100px;
        border: 10px solid black;
    }

    #stop {
        position: absolute;
        left: 0;
    }
</style>
<div id="box"></div>
<button id="stop">暂停动画</button>
<script>
    var pause = false;
    $("#stop").click(function () {
        pause = !pause;
    })
    var $box = $("#box");
    $box.css("transform", "rotateZ(0deg)");
    setInterval(function () {
        if (pause) {
            return;
        }
        var rad = Number($box.css("transform").match(/[0-9]+/)[0]);
        rad += 1;
        if (rad > 360) {
            rad -= 360;
        }
        $box.css("transform", "rotateZ(" + rad + "deg)");
    }, 10)
</script>
</body>
</html>
