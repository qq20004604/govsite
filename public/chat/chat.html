<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
          name="viewport">
    <title>多人聊天室</title>
    <link rel="stylesheet" type="text/css" href="./chat.css"/>
    <script src="./socket.io.js"></script>
    <script src="../listenError.js"></script>
</head>
<body>
<button id="connect-btn">建立长连接</button>
<div style="border:1px solid black;">
    <button id="updateName-btn">换个名字</button>
    <p>用户姓名：<span id="user-name"></span></p>
</div>
<div style="border:1px solid black;">
    <p><label>输入房间号：<input type="text" id="room-id"></label>
        <button id="enter-room">点击进入该房间</button>
        <button id="create-room">点击创建房间</button>
    </p>
    <p>房间号：<span id="room-info"></span></p>
</div>
<li id="chat-room">
    <h3>聊天记录</h3>
    <!--<li>聊天信息</li>-->
</li>
<input type="text" id="words"><button id="words-btn">发言</button>


<div id="time">加载游戏大厅状态ing</div>
<div>姓名：<span id="username"></span></div>

<script type="text/javascript" src="./chat-client.js"></script>
</body>
</html>
